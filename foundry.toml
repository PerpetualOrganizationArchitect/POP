[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimize = true
optimize_runs = 1
ignored_error_codes = ["unused-var"]

[rpc_endpoints]
sepolia = "https://sepolia.drpc.org"

