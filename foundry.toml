[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimize = true
optimize_runs = 200
ignored_error_codes = ["unused-var"]

[profile.ci]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimize = true
optimize_runs = 200
ignored_error_codes = ["unused-var", "contract-size"]
bytecode_hash = "none"
cbor_metadata = false

[rpc_endpoints]
sepolia = "https://sepolia.drpc.org"

